    <!-- BANNER SECTION -->
    <!-- outer row -->

    <div id="hero-home"
        style="padding:100px 20px; background: linear-gradient(to top right, rgba(27, 94, 32, 0.8), rgba(26, 35, 126, 0.8)), url('../photos/booksmart.png');background-size:cover;"
        class="container-fluid">
        <div class="row">
            <!-- column 1 -->
            <div class="col-md-6">
                <!-- inner column 1 -->
                <div id="headline-title-container">
                    <!-- update your stylesheet for this id to include margin-left:auto -->
                    <h1>
                        Register
                    </h1>
                </div>
            </div>
            <div class="col-md-6">
                <div id="hero-description">
                    <form id="frmRegister" action="https://submissionsite.com" method="post">
                        <table style="width: 100%; color: white;">
                            <tr>
                                <td style="padding-bottom: 10px;"><label for="txtEmail">Email</label></td>
                                <td style="padding-bottom: 10px;">
                                    <input type="email" id="txtEmail" name="email" required
                                        placeholder="Enter your email"
                                        style="width: 250px; padding: 8px; margin-bottom: 10px;">
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 10px;"><label for="selPlan">Monthly Plan</label></td>
                                <td style="padding-bottom: 10px;">
                                    <select id="selPlan" name="plan"
                                        style="width: 250px; padding: 8px; margin-bottom: 10px;">
                                        <option value="Individual">Individual</option>
                                        <option value="Family">Family</option>
                                        <option value="Extended Family">Extended Family</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 10px;"><label for="txtCoupon">Coupon Code</label></td>
                                <td style="padding-bottom: 10px;">
                                    <input type="text" id="txtCoupon" name="coupon" pattern="[A-Za-z0-9]+"
                                        title="Only alpha-numeric characters are allowed."
                                        placeholder="Enter coupon code (if any)"
                                        style="width: 250px; padding: 8px; margin-bottom: 10px;">
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 10px;"><label>Billing</label></td>
                                <td style="padding-bottom: 10px;">
                                    <input type="radio" id="billingMonthly" name="billing" value="Monthly" required>
                                    <label for="billingMonthly">Monthly</label>
                                    <br>
                                    <input type="radio" id="billingAnnually" name="billing" value="Annually">
                                    <label for="billingAnnually">Annually</label>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 10px;"><label>Communication Preference:</label></td>
                                <td style="padding-bottom: 10px;">
                                    <input type="checkbox" id="chkEmail" name="communication" value="Email">
                                    <label for="chkEmail">Email</label>
                                    <br>
                                    <input type="checkbox" id="chkText" name="communication" value="Text Message">
                                    <label for="chkText">Text Message</label>
                                    <br>
                                    <input type="checkbox" id="chkPhone" name="communication" value="Phone Call">
                                    <label for="chkPhone">Phone Call</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-top: 10px;">
                                    <button type="submit"
                                        style="background-color: #FFC107; color: white; border: none; padding: 12px 20px; font-weight: bold;">
                                        REGISTER
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
